<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Web App - Sub for Sub</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 24px;
      color: #ff0000; /* YouTube Red */
    }

    .btn-youtube {
      background-color: #ff0000;
      color: white;
      border: none;
    }

    .btn-youtube:hover {
      background-color: #cc0000;
    }

    .card-body {
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .channel-name {
      font-size: 18px;
      font-weight: bold;
    }

    .sub-count {
      font-size: 16px;
      color: gray;
    }

    .btn-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Sub for Sub</h2>

    <!-- Card for a channel -->
    <div class="card">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="https://via.placeholder.com/200" class="img-fluid rounded-start" alt="Channel Thumbnail">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title channel-name">Channel Name 1</h5>
            <p class="sub-count">Subscribers: 5,000</p>
            <div class="btn-group">
              <button class="btn btn-youtube">Subscribe</button>
              <button class="btn btn-outline-secondary">View Channel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Repeat this card for more channels -->
    <div class="card">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="https://via.placeholder.com/200" class="img-fluid rounded-start" alt="Channel Thumbnail">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title channel-name">Channel Name 2</h5>
            <p class="sub-count">Subscribers: 3,200</p>
            <div class="btn-group">
              <button class="btn btn-youtube">Subscribe</button>
              <button class="btn btn-outline-secondary">View Channel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add more cards as necessary for other channels -->

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
