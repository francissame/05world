<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sub4Sub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    .sub4sub-box {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      max-width: 800px;
      margin: auto;
    }

    .form-control {
      background-color: #2a2a2a;
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background-color: #333;
      color: #fff;
      border-color: #0d6efd;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .user-list {
      margin-top: 2rem;
    }

    .user-card {
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    a.channel-link {
      color: #0d6efd;
      text-decoration: none;
    }

    a.channel-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="sub4sub-box">
    <h3 class="text-center mb-4">ðŸ”„ Sub4Sub Platform</h3>

    <form>
      <div class="mb-3">
        <label for="channelLink" class="form-label">Your YouTube Channel Link</label>
        <input type="url" class="form-control" id="channelLink" placeholder="https://youtube.com/yourchannel" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Short Description</label>
        <textarea class="form-control" id="description" rows="2" placeholder="Tell others why they should subscribe to you!" required></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit My Channel</button>
      </div>
    </form>

    <div class="user-list">
      <h5 class="mt-4 mb-3">ðŸš€ Channels to Subscribe To</h5>

      <!-- Example User Card -->
      <div class="user-card">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <strong>ðŸ”¥ TechWithSam</strong><br/>
            <a href="https://youtube.com/channel/techwithsam" target="_blank" class="channel-link">Visit Channel</a>
            <p class="mb-0 mt-1 text-light small">"Daily tech tutorials and gadget reviews!"</p>
          </div>
          <button class="btn btn-sm btn-outline-light">Subscribed</button>
        </div>
      </div>

      <div class="user-card">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <strong>ðŸŽ® GameZone</strong><br/>
            <a href="https://youtube.com/channel/gamezone" target="_blank" class="channel-link">Visit Channel</a>
            <p class="mb-0 mt-1 text-light small">"Let's play, stream, and win together!"</p>
          </div>
          <button class="btn btn-sm btn-outline-light">Subscribe</button>
        </div>
      </div>

      <!-- Add more user cards here dynamically or manually -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
